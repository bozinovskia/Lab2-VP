<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            color: #007bff;
        }

        .card {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            margin-top: 20px;
        }

        h3 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        ul {
            padding-left: 20px;
            margin: 10px 0;
            list-style-type: disc;
        }

        ul li {
            margin: 5px 0;
            color: #555;
        }

        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 14px;
            color: #fff;
            background-color: #6c757d;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #5a6268;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .mt-4 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Details for: <span th:text="${song.title}"></span></h1>
    </header>
    <div class="card">
        <h3>Genre: <span th:text="${song.genre}"></span></h3>
        <h3>Year: <span th:text="${song.releaseYear}"></span></h3>
        <h3>Rating: <span th:text="${song.getRating()}"></span></h3>
        <h3>Performers:</h3>
        <ul>
            <li th:each="artist : ${song.performers}">
                <span th:text="${artist.firstName}"></span> <span th:text="${artist.lastName}"></span>
            </li>
        </ul>
    </div>
    <div class="mt-4">
        <a href="/songs" class="btn btn-secondary">Back to Songs</a>
    </div>
</div>
</body>
</html>
