<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; padding: 20px; }
        h1 { color: #333; text-align: center; }
        h3 { color: #555; }
        div { margin-bottom: 20px; }
        ul { list-style-type: none; padding: 0; }
        li { margin: 5px 0; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
<div>
    <h1>Details for: <span th:text="${song.title}"></span></h1>
    <div>
        <h3>Genre: <span th:text="${song.genre}"></span></h3>
        <h3>Year: <span th:text="${song.releaseYear}"></span></h3>
        <h3>Rating: <span th:text="${song.getRating()}"></span></h3>
        <h3>Performers:</h3>
        <ul>
            <li th:each="artist : ${song.performers}">
                <span th:text="${artist.firstName}"></span> <span th:text="${artist.lastName}"></span>
            </li>
        </ul>
    </div>
    <div>
        <a href="/songs">Back to Songs</a>
    </div>
</div>
</body>
</html>
