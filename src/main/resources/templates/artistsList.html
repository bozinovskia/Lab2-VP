<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Select Artist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            color: #333;
        }

        h3 {
            margin-bottom: 15px;
            color: #555;
        }

        .form-check {
            margin-bottom: 10px;
        }

        .form-check-input {
            margin-right: 10px;
            cursor: pointer;
        }

        .form-check-label {
            font-size: 16px;
            color: #333;
        }

        .form-check-input:checked + .form-check-label {
            font-weight: bold;
            color: #007bff;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .p-3 {
            padding: 15px;
            border: 1px solid #ddd;
            background-color: #fff;
            border-radius: 4px;
        }

        .mt-3 {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>Select an Artist for Song: <span th:text="${song.title}"></span></h1>
    </header>

    <!-- Artist Selection Form -->
    <form th:action="@{/songs/details}" method="post" class="p-3">
        <input type="hidden" name="trackId" th:value="${song.trackId}" />
        <h3>Available Artists:</h3>
        <div class="form-check" th:each="artist : ${artists}">
            <input class="form-check-input" type="radio" name="artistId" th:value="${artist.id}" required />
            <label class="form-check-label" th:text="${artist.firstName + ' ' + artist.lastName}"></label>
        </div>
        <button type="submit" class="btn btn-primary">Add Artist</button>
    </form>

    <div class="mt-3">
        <a href="/songs" class="btn btn-secondary">Back to Songs</a>
    </div>
</div>
</body>
</html>
