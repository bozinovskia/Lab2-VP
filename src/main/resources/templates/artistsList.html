<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Select Artist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <header class="text-center mb-4">
        <h1 class="text-primary">Select an Artist for Song: <span th:text="${song.title}"></span></h1>
    </header>

    <!-- Artist Selection Form -->
    <form th:action="@{/songs/details}" method="post" class="p-3 border rounded bg-white">
        <input type="hidden" name="trackId" th:value="${song.trackId}" />
        <h3 class="mb-4">Available Artists:</h3>
        <div class="form-check mb-3" th:each="artist : ${artists}">
            <input class="form-check-input" type="radio" name="artistId" th:value="${artist.id}" required />
            <label class="form-check-label" th:text="${artist.firstName + ' ' + artist.lastName}"></label>
        </div>
        <button type="submit" class="btn btn-primary">Add Artist</button>
    </form>

    <div class="mt-3">
        <a href="/songs" class="btn btn-secondary">Back to Songs</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
